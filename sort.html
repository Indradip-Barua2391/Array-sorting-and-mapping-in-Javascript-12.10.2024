<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Array Sort Reverse</h2>

    <button onclick="sortfunction()">Sort me</button>
    <button onclick="reversefunction()">Reverse me</button>

    <p id="fruits"></p>
    <p id="result"></p>

    <script>
      var fruits = [
        "Banana",
        "Orange",
        "Apple",
        "Mango",
        "Grape",
        "Indradip",
        "Tashdeed",
      ];

      document.getElementById("fruits").innerHTML = fruits;

      function sortfunction() {
        fruits.sort();
        document.getElementById("result").innerHTML = fruits;
      }

      function reversefunction() {
        fruits.reverse();
        document.getElementById("result").innerHTML = fruits;
      }
    </script>
  </body>
</html>
